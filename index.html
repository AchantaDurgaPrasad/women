<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Good Morning</title>
<style>
  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(to bottom, #000000, #ffd700); /* Black to Gold gradient */
  }
  
  .container {
    text-align: center;
    color: white; /* Text color */
  }

  .rainbow-text {
    background: linear-gradient(to right, violet, indigo, blue, green, yellow, orange, red);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    display: inline-block;
    font-size: 36px;
    font-weight: bold;
    margin: 10px;
    padding: 10px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
  }
  
  .sun {
    width: 100px;
    height: 100px;
    background-color: #ffdb4d;
    border-radius: 50%;
    position: relative;
    animation: spin 10s linear infinite;
  }
  
  .sunshine {
    width: 200px;
    height: 2px;
    background-color: #ffdb4d;
    position: absolute;
    top: 50%;
    left: 50%;
    transform-origin: left;
    animation: move 10s linear infinite;
  }
  
  @keyframes spin {
    100% {
      transform: rotate(360deg);
    }
  }
  
  @keyframes move {
    0% {
      transform: translate(-50%, -50%) rotate(0deg);
    }
    50% {
      transform: translate(-50%, -50%) rotate(45deg);
    }
    100% {
      transform: translate(-50%, -50%) rotate(90deg);
    }
  }
  .oval-image {
  width: 500px;
  height: 250px;
  border-radius: 100%;
  margin: 0px 0;
   
  background-image: url(img/wom.jpg);
  background-size: cover;
}
</style>
</head>
<body>
    
  <div class="container">
    
    <div class="sun">
       
      <div class="sunshine">
        
      </div>
    </div>
    <h1>Good Morning, <span class="rainbow-text">Hasini Dear!</span></h1>
    <p>"Love is not about how many days, months, or years you have
         been together. Love is about how much you love each other every single day."

        Feel free to let me know if you need anything else!
        
        
        
        
        
        </p>
<img class="oval-image" width="60%" height="50%"  src="img/wom.jpg">

  </div>
</body>
</html>
